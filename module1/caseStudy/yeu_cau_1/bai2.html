<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        document.write("<br>")
        for (let j = 0; j < 5; j++) {
            if (j===i||j===0||i===4){
                document.write("*")
            }
            else{
                document.write("&nbsp&nbsp")
            }
        }
    }
</script>
</body>
</html>
