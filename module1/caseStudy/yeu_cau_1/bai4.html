<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=5;
    for (let i = 0; i <= n; i++) {
        document.write('<br>');
        for (let j = 0; j <= n*2; j++) {
            if (j === (n - i)||j===(n+i)||i===n) {
                document.write('*');
            }
            else {
                document .write('&nbsp&nbsp');
            }
        }


    }
</script>
</body>
</html>
