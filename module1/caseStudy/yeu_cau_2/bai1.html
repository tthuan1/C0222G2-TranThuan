<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = prompt("nhập lương");
    let thue = 0;
    let ketQua = 0;
    if (luong >= 15000000) {
        thue = luong * 20 / 100;
    } else if (luong > 7000000 && luong < 15000000) {
        thue = luong * 10 / 100;
    } else  {
        thue = luong * 5 / 100;
    }
    ketQua = luong - thue;
    document.write("Số lương của bạn là: " + ketQua);

</script>
</body>
</html>
