<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "12345123456123457890";
    let arr = Array(str.length);

    for (let i = 0; i < arr.length; i++) {
        arr[i] = str[i];
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = i+1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
                arr.splice(i, 1);
                i--;
                break;
            }
        }
    }
    console.log(arr)
</script>
</body>
</html>
