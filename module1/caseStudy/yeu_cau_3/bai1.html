<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let a=[];
    let b=[];
    let n=parseInt(prompt("nhập độ dài mảng a"));
    for (let i = 0; i < n; i++) {
        a.push(parseInt(prompt("Nhập vào số nguyên")));
    }
    b[0] = a[0];
    for (let i = 1; i < a.length; i++) {
        b[i] = b[i - 1] + a[i];
    }
    alert("mảng a là "+a+"\n"+"Prefix Sums của a là: "+b);
