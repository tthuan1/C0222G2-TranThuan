<script>
    let numerators=[];
    let denominators=[];
    let size=parseInt(prompt("Nhập số lượng các phân số"));
    for (let i = 1; i <= size; i++) {
        numerators.push(prompt("Nhập tử số thứ"+i));
        denominators.push(prompt("Nhập mẩu số thứ"+i));
    }
    function maxFraction(numerators,denominators ) {
        let max=0;
        let num=0;
        let tuMax=0;
        let mauMax=0;
        for (let i = 0; i < numerators.length; i++) {
            num=numerators[i]/denominators[i];
            if (max<num){
                max=num;
                tuMax=numerators[i];
                mauMax=denominators[i];
                num=i;
            }
        }
        return alert(tuMax+"/"+mauMax+" là phân số lớn nhất \n Có chỉ số là: "+num);
    }
maxFraction(numerators,denominators);
