<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [[1, 2, 3, 4, 5], [6, 7, 8, 9],[-1,4,5,99,102]];
    let max = num[0][0];
    let min = num[0][0];
    for (let i = 0; i < num.length; i++) {
        for (let j = 0; j < num[i].length; j++) {
            if (max < num[i][j]) {
                max = num[i][j];
            }
            if (min>num[i][j]){
                min = num[i][j];
            }
        }
    }
    console.log(max);
    console.log(min);
</script>
</body>
