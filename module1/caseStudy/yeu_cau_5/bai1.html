<script>
    let m = parseInt(prompt("Nhập số dòng của ma trận"));
    let n = parseInt(prompt("Nhập số cột của ma trận"));
    let num = [];
    let sum = 0;

    function tinhTongSoChan(m, n) {
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                num.push(prompt("nhập giá trị cáo mà trận"));
            }
            if (Number(num[i]) % 2 === 0) {
                sum += Number(num[i]);
            }
        }
        return sum;
    }
    document.write("Tổng các số chẳn trong ma trận này là: "+tinhTongSoChan(m, n))
