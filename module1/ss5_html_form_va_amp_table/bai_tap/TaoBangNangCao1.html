<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
</head>
<style>
    table{
        border-spacing: 0px;
        width: 450px;
        height: 450px;
        margin: auto;
        /*background-color: darkorange;*/
        padding-bottom: 20px;
    }
    .white{
        background-color: white;
    }
    .black{
        background-color: black;
    }
    td,th{
        width: 50px;
        height: 50px;
    }

</style>

<div style="background-color: darkorange">
    <table >

        <tr>

            <td class="black"></td>

            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>

            <td class="black"></td>

            <td class="black"></td>

            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <tr>
            <th>D</th>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <tr>
            <th>E</th>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <tr>

            <td class="white"></td>

        </tr>

            <th>H</th>

            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>

</html>
