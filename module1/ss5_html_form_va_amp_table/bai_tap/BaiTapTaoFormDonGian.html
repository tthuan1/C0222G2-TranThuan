<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỏ thích của bạn ?</title>
    <style>
        .container {
            width: 70%;
            height: 300px;
            margin: 0px auto;
            background-color: white;
        }

        .left {
            width: 30%;
            float: left;
            margin-top: 20px;

        }

        .textLeft {
            text-align: left;
            margin-left: 15px;
            color: blue;
        }

        .textRight {
            text-align: right;
            margin-right: 15px;
            color: blue;
        }

        .right {
            width: 70%;
            float: right;
        }

        table {
            height: 100px;
            margin-top: 10px;
            color: orange;
        }

        body {
            background-color: #3CF9ED;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 style="background: darkorange;color: white; text-align: center; padding: 5px "  >
        Sở thích của bạn
    </h2>
    <form>
        <div class="left">
            <div class="textRight">
                <label>Họ và tên </label>
                <br>
                <br>
                <label>Email </label>
                <br>
                <br>
                <label>Sở thích </label>
            </div>
        </div>
        <div class="right">
            <br>
            <input type="text" placeholder="Họ và tên" name="name">
            <br>
            <br>
            <input type="text" placeholder="Email" name="email">
            <br>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="hobbies" value="football"> Thể thao
                    </td>
                    <td>
                        <input type="checkbox" name="hobbies" value="song"> Âm nhạc

                    </td>
                    <td>
                        <input type="checkbox" name="hobbies" value="readbook"> Đọc sách
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="hobbies" value="web"> Lướt web
                    </td>
                    <td>
                        <input type="checkbox" name="hobbies" value="game"> Chơi game
                    </td>
                    <td>
                        <input type="checkbox" name="hobbies" value="movie"> Điện ảnh
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="hobbies" value="travel"> Du lịch
                    </td>
                </tr>
            </table>
            <br>
            <button type="submit">Gửi thông tin</button>
            <button type="reset">Làm lại</button>
        </div>
    </form>
</div>
<!--Phần 2-->
<div class="container" style="background-color: floralwhite">
    <h2 style="background: blue;color: white; padding: 5px ">
        Đăng kí học viên
    </h2>

    <form>
        <table>
            <tr>
                <td>
                    <label>Họ và tên </label>
                </td>
                <td>
                    <input type="text" placeholder="Họ và tên" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Ngày sinh </label>
                </td>
                <td>
                    <input type="text" placeholder="Nhập ngày sinh" name="dateofbirth">
                </td>
            </tr>
            <tr>
                <td><label>Giới tính </label></td>
                <td>
                    <input type="radio" name="gender" value="male"> Nam
                    <input type="radio" name="gender" value="female"> Nữ
                </td>
            </tr>
            <tr>
                <td><label>Địa chỉ </label></td>
                <td>
                    <input type="text" style="padding: 20px" placeholder="Nhập địa chỉ của bạn">
                </td>
            </tr>
            <tr>
                <td><label>Lớp</label></td>
                <td>
                    <select name="class">
                        <option> -Chọn lớp-</option>
                        <option> 1</option>
                        <option> 2</option>
                        <option> 3</option>
                        <option> 4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td>
                    <input type="text" placeholder="Nhập email" name="email">
                </td>
            </tr>
            <tr>
                <td><label>Điện thoại</label></td>
                <td>
                    <input type="text" placeholder="Nhập số điện thoại" name="phone">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" >Đăng kí</button>
                    <button type="reset" >Nhập lại</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
