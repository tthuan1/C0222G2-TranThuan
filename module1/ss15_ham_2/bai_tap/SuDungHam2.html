<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<div>
    Bài 1
    <input id="num1" placeholder="Nhập số">
    <button onclick="ketQua('bai1')">Bình phương</button>
    <br>
    <span id="ketQua1"></span><br>
</div>
<div>
    bài 2
    <input id="num2" placeholder="Đường kính hình tròn"/>
    <button onclick="ketQua('bai2_1')">Diện tích hình tròn</button>
    <button onclick="ketQua('bai2_2')">Cho vi hình tròn</button>
    <br>
    Kết quả: <span id="ketQua2"></span>
</div>
<div>
    Bài 3
    <input type="text" id="num3" placeholder="Nhập số nguyên dương">
    <button onclick="ketQua('bai3')">Kết quả</button>
    <br>
    <span id="ketQua3"></span><br>
</div>
<div>
    Bài 4
    <input type="text" id="num4" placeholder="Nhập đi đừng ngại">
    <button onclick="ketQua('bai4')">Kết quả</button>
    <br>
    <span id="ketQua4"></span><br>
</div>
<div>
    Bài5
    <input type="text" id="num5" placeholder="Nhập 3 số" value="1,2,3,4,-2,5,-1">
    <button onclick="ketQua('bai5')">Kết quả</button>
    <br>
    <span id="ketQua5"></span><br>
</div>
<div>
    Bài6
    <input type="text" id="num6" placeholder="Nhập số bất kì">
    <button onclick="ketQua('bai6')">Kiểm tra</button>
    <br>
    <span id="ketQua6"></span><br>
</div>
<div>
    Bài7
    <input type="text" id="num7" placeholder="Nhập dãy số bất kì" value="1, 2">
    <button onclick="ketQua('bai7')">Đảo 2 số nguyên</button>
    <br>
    <span id="ketQua7"></span><br>
</div>
<div>
    Bài8
    <input type="text" id="num8" placeholder="Nhập dãy số bất kì" value=" 1, 1.2, 2, 2.2, 3, 3.2">
    <button onclick="ketQua('bai8')">Đảo các số nguyên</button>
    <br>
    <span id="ketQua8"></span><br>
</div>
<div>
    Bài9
    <input type="text" id="num9" placeholder="Nhập số bất kì" value="7">
    <button onclick="ketQua('bai9')">Kiểm tra</button>
    <br>
    <span id="ketQua9"></span><br>
</div>
<script>
    function ketQua(lesson) {
        // khai báo biến nhập
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let num3 = document.getElementById("num3").value;
        let num4 = document.getElementById("num4").value;
        let num5 = (document.getElementById("num5").value).split(",");
        let num6 = document.getElementById("num6").value;
        let num7 = (document.getElementById("num7").value).split(",");
        let num8 = (document.getElementById("num8").value).split(",");
        let num9 = document.getElementById("num9").value;

        if (lesson === 'bai1') {
            let ketQua = tinhBinhPhuong(num1)
            document.getElementById("ketQua1").innerHTML = "Bình phương của " + num1 + " là " + ketQua;
        } else if (lesson === 'bai2_1') {
            let ketQua = tinhDienTichTron(num2)
            document.getElementById("ketQua2").innerHTML = "Diện tích hình tròn: " + ketQua;
        } else if (lesson === 'bai2_2') {
            let ketQua = tinhChuViTron(num2)
            document.getElementById("ketQua2").innerHTML = "Chu vi hình tròn: " + ketQua;
        } else if (lesson === 'bai3') {
            let ketQua = tinhGiaiThua(num3);
            document.getElementById("ketQua3").innerHTML = ketQua;
        } else if (lesson === 'bai4') {
            let ketQua = kiemTraSo(num4);
            document.getElementById("ketQua4").innerHTML = ketQua;
        } else if (lesson === 'bai5') {
            let ketQua = kiemTraNhoNhat(num5);
            document.getElementById("ketQua5").innerHTML = ketQua;
        } else if (lesson === 'bai6') {
            let ketQua = kiemTraSoNguyenDuong(num6);
            document.getElementById("ketQua6").innerHTML = ketQua;
        } else if (lesson === 'bai7') {
            let ketQua = daoHaiSoNguyen(num7);
            document.getElementById("ketQua7").innerHTML = ketQua;
        } else if (lesson === 'bai8') {
            let ketQua = daoCacSoNguyen(num8);
            document.getElementById("ketQua8").innerHTML = ketQua;
        } else if (lesson === 'bai9') {
            let ketQua = kiemTuTrongMang(num9);
            document.getElementById("ketQua9").innerHTML = ketQua;
        }
    }

    function tinhBinhPhuong(num1) {
        return num1 * num1;
    }

    function tinhDienTichTron(num2) {
        return (3.14 * num2 * num2);
    }

    function tinhChuViTron(num2) {
        return 3.14 * num2;
    }

    function tinhGiaiThua(num3) {
        let ketQua = 1;
        if (num3 > 0 && num3 % 1 === 0) {
            for (num3; num3 > 0; num3--) {
                ketQua *= num3
            }
            return ketQua;
        }
        return "Số bạn nhập không phải là số nguyên dương";
    }

    function kiemTraSo(num4) {
        if (isNaN(num4)) {
            return false;
        }
        return true;
    }

    function kiemTraNhoNhat(num5) {
        let min = num5[0];
        for (let i = 0; i < num5.length; i++) {
            if (min > Number(num5[i])) {
                min = num5[i];
            }
        }
        return min;
    }

    function kiemTraSoNguyenDuong(num6) {
        if (num6 > 0 && num6 % 1 === 0) {
            return true;
        }
        return false;
    }

    function daoHaiSoNguyen(num7) {
        let x;
        if (num7[0] % 1 === 0 && num7[1] % 1 === 0) {
            x = num7[0];
            num7[0] = num7[1];
            num7[1] = x;
        }
        return num7;
    }

    function daoCacSoNguyen(num8) {
        let newNum = [];
        for (let i = 0; i < num8.length; i++) {
            if (num8[i] % 1 === 0) {
                newNum.push(num8[i]);
            }
        }
        let y = "0"; // biến gán
        let n = (newNum.length - 1); // biến giảm
        for (let i = 0; i < n; i++) {
            if (newNum[i] % 1 === 0) {
                y = newNum[i];
                newNum[i] = newNum[n];
                newNum[n] = y;
                n--;
            }
        }
        return newNum;
    }

    function kiemTuTrongMang(num9) {
        let aray = ['1', '1', '2', '3', '3', '2', '5', '5', '5', '7', '7', '7', '7', '7','h','h','h']
        console.log(aray)
        console.log(typeof aray[0])
        console.log(typeof aray[1])
        let n = 0;//biến đếm
        let ketQua;
        for (let i = 0; i < aray.length; i++) {
            if (num9 === aray[i]) {
                n++;
            }
            ketQua = n;
        }
        if (n === 0) {
            ketQua = -1;
        }
        return ketQua;
    }
</script>
</body>
</html>
