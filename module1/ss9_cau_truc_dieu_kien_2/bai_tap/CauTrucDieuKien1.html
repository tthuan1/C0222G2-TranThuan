<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<!--Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->

<!--Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->

<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->

<!--Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->

<!--Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ-->

<!--Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->

<!--Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->

Bài 1
<input type="number" id="num1" placeholder="Nhập số a">
<input type="number" id="num2" placeholder="Nhập số b">
<button onclick="chiaHet()">Kiểm tra chia hết</button>
<span id="result"></span>
<br><br>
bài 2
<input type="number" id="age" placeholder="Nhập số tuổi">
<button onclick="age()">Kiểm tra số tuổi</button>
<span id="resultAge"></span>
<br><br>
bài 3
<input type="number" id="num" placeholder="Nhập số bất kì">
<button onclick="num()">Kiểm tra</button>
<span id="resultNum"></span>
<br><br>
bài 4
<input type="number" id="number1" placeholder="Nhập số thứ nhất">
<input type="number" id="number2" placeholder="Nhập số thứ hai">
<input type="number" id="number3" placeholder="Nhập số thứ ba">
<button onclick="soSanh()">Click để biết số hớn nhất</button>
<span id="resultSoSanh"></span>
<br><br>
bài 5
<input type="number" id="point1" placeholder="Nhập điểm giữa kì">
<input type="number" id="point2" placeholder="Nhập điểm cuối kì">
<button onclick="hocLuc()">Đánh giá học lực</button><br>
<span id="hocLuc"></span><br>
bài 6
<input type="number" id="revenue" placeholder="Nhập số doanh thu">
<button onclick="hoaHong()">Tính tiền hoa hồng</button><br>
<span id="hoaHong"></span><br>

bài 7
<input type="text" id="time" placeholder="Nhập thời gian gọi">
<button onclick="giaCuoc()">Tính giá cước</button><br>
<span id="giaCuoc"></span><br>
<script>
    function chiaHet() {
        let num1= parseInt(document.getElementById("num1").value);
        let num2= parseInt(document.getElementById("num2").value);
        if (num2 % num1 === 0 ){
            document.getElementById("result").innerText= num1+" chia hết cho " +num2 ;
        }else{
            document.getElementById("result").innerText= num1+" không chia hết cho " +num2 ;
        }
    }
    function age() {
        let age= parseInt(document.getElementById("age").value);
        if (age > 14){
            document.getElementById("resultAge").innerText= age+" đủ tuổi vào lớp 10";
        }else {
            document.getElementById("resultAge").innerText= age+" không đủ tuổi vào lớp 10";
        }
    }
    function num() {
        let num= parseInt(document.getElementById("num").value);
        if(num == 0){
            document.getElementById("resultNum").innerText= num+" bằng 0";
        }else if(num >0){
            document.getElementById("resultNum").innerText= num+" lớn hơn 0";
        }else {
            document.getElementById("resultNum").innerText= num+" bé hơn 0";
        }
    }
    function soSanh() {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        let num3 = parseInt(document.getElementById("number3").value);
        let result=num1;
        if(result < num2){
            result = num2;
            if (result<num3){
                result = num3;
                document.getElementById("resultSoSanh").innerText= result+" là số hớn nhất";
            }
            else{
                document.getElementById("resultSoSanh").innerText= result+" là số hớn nhất";
            }
        }else if(result < num3){
            result= num3;
            document.getElementById("resultSoSanh").innerText= result+" là số hớn nhất";
        }else {
            result = num1;
            document.getElementById("resultSoSanh").innerText= result+" là số hớn nhất";
        }



    }
    function hocLuc() {
        let giuaKi=parseFloat(document.getElementById("point1").value);
        let cuoiKi=parseFloat(document.getElementById("point2").value);
        let result=(giuaKi + (cuoiKi*2))/3;
        if (result>8){
            document.getElementById("hocLuc").innerHTML= "Bạn đạt loại giỏi với số điểm trung bình "+result.toFixed(2);
        }else if(result > 6.5){
            document.getElementById("hocLuc").innerHTML= "Bạn đạt loại khá với số điểm trung bình "+result.toFixed(2);
        }else if( result > 5){
            document.getElementById("hocLuc").innerHTML= "Bạn đạt loại trung bình với số điểm trung bình "+result.toFixed(2);
        }else {
            document.getElementById("hocLuc").innerHTML= "Bạn đạt loại yếu với số điểm trung bình "+result.toFixed(2);
        }
    }
    function hoaHong() {
        let doanhThu=parseFloat(document.getElementById("revenue").value);
        if(doanhThu< 300000){
            document.getElementById("hoaHong").innerHTML=
                "Tiền hoa hồng bạn nhận được là "+ (doanhThu * 3/100) + " VND";
        }else if (doanhThu < 500000){
            document.getElementById("hoaHong").innerHTML=
                "Tiền hoa hồng bạn nhận được là "+ (300000 * 3/100+(doanhThu-300000)*4/100)+ " VND";
        }else {
            document.getElementById("hoaHong").innerHTML=
                "Tiền hoa hồng bạn nhận được là "+ (300000 * 3/100+500000*4/100+(doanhThu-500000)*6/100)+ " VND";
        }
    }
    function giaCuoc() {
        let time=parseFloat(document.getElementById("time").value);
        if (time<1){
            document.getElementById("giaCuoc").innerHTML=
                "Số tiền bạn cần trả là: "+(time*680)+" Vnd";
        }else if (time <3){
            document.getElementById("giaCuoc").innerHTML=
                "Số tiền bạn cần trả là: "+(1*680+(time-1)*800)+" Vnd";
        }else if (time < 6) {
            document.getElementById("giaCuoc").innerHTML=
                "Số tiền bạn cần trả là: "+(1*680+3*800+(time-3)*1000)+" Vnd";
        }else {
            document.getElementById("giaCuoc").innerHTML=
                "Số tiền bạn cần trả là: "+(1*680+3*800+3*1000+(time-6)*1500)+" Vnd";
        }
    }
</script>









</body>
</html>
