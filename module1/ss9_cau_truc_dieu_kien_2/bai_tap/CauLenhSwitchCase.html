<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<input type="number" id="day" placeholder="Nhập số tháng">
<button type="button" onclick="month()">Tính số ngày</button>
<div id="result"></div>

<script>
    function month() {
        let day = parseInt(document.getElementById("day").value);
        switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + day + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng " + day + " có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Không có tháng " + day + " vui lòng nhập lại";
                break;
        }
    }
</script>
</body>
</html>
