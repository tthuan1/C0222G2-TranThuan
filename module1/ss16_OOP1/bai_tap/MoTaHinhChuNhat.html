<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<!--    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">-->
<script>
    class Rectangle {
        constructor(rong, cao) {
            this.width = rong;
            this.height = cao;
        }

        getWidth(){
            return this.width;
        }
        getHeight(){
            return this.height;
        }
        setWidth(rong){
            this.width=rong;
        }
        setHeight(cao){
            this.height=cao;
        }
        getChuVi(){
            return (this.width + this.height) * 2;
        }
        getDienTich(){
            return this.width * this.height;
        }

    }

    let rectangle= new Rectangle(10,20)
    document.write("chu vi "+rectangle.getChuVi()+"<br>")
    console.log(rectangle.getChuVi())

    document.write("Diện tích "+rectangle.getDienTich())
    console.log(rectangle.getDienTich())


</script>
</body>
</html>
