<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    class Date {
        constructor(day,month,year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }

        setDay(){
            this.day=day;
        }
        setMonth(){
            this.month=month;
        }
        setYear(){
            this.year=year;
        }
        setDate(){
            this.day='dd';
            this.month='mm';
            this.year='yy';
        }
    }
    let date=new Date(21,3,2022)


</script>
</body>
