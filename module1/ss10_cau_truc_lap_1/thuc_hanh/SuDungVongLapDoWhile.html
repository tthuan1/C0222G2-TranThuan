<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let value=0;
    do {
        value=prompt("Nhập các số từ 1 -> 10")
    }while (value < 1 || value > 10);
    alert("Số bạn vừa nhập là "+ value);
</script>
</body>
</html>
