<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h1>Caculator</h1>
<input type="number" id="number1" placeholder="Nhập số liệu 1">
<input type="number" id="number2" placeholder="Nhập số liệu 2"><br><br>
<button onclick="summation()">Addition(+)</button>
<button onclick="subtraction()">Subtraction(-)</button>
<button onclick="multiplication()">Multiplication(X)</button>
<button onclick="division()">Division(/)</button>
<br><br>
<div>
    Result Division:
    <input id="result" type="text">
</div>

<div>
    <table>

    </table>
</div>

<script>
    function summation() {
        let number1 = parseInt(document.getElementById("number1").value)
        let number2 = parseInt(document.getElementById("number2").value)
        let result = number1 + number2;
        document.getElementById("result").value = result;
    }
    function subtraction() {
        let number1 = parseInt(document.getElementById("number1").value)
        let number2 = parseInt(document.getElementById("number2").value)
        let result = number1 - number2;
        document.getElementById("result").value = result;
    }
    function multiplication() {
        let number1 = parseInt(document.getElementById("number1").value)
        let number2 = parseInt(document.getElementById("number2").value)
        let result = number1 * number2;
        document.getElementById("result").value = result;
    }
    function division() {
        let number1 = parseInt(document.getElementById("number1").value)
        let number2 = parseInt(document.getElementById("number2").value)
        let result = number1 / number2;
        document.getElementById("result").value = result;
    }
</script>

</body>
</html>
