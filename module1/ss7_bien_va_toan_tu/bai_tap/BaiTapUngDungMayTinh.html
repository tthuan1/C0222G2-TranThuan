<body>
<h1>Caculator</h1>
<input type="number" id="number1" placeholder="Nhập số liệu 1">
<input type="number" id="number2" placeholder="Nhập số liệu 2"><br><br>
<button onclick="calculate('+')">Addition(+)</button>
<button onclick="calculate('-')">Subtraction(-)</button>
<button onclick="calculate('*')">Multiplication(X)</button>
<button onclick="calculate('/')">Division(/)</button>
<br><br>
<div>
    Result Division:
    <input id="result" type="text">
</div>

<script>
    function calculate(calculation) {
        let number1 = parseInt(document.getElementById("number1").value);
        let number2 = parseInt(document.getElementById("number2").value);

         if(calculation ==='+'){
             console.log(number1 + number2);
             document.getElementById("result").value= number1 + number2;
         }else if(calculation ==='-'){
             document.getElementById("result").value= number1 - number2;
         }else if(calculation ==='*'){
             document.getElementById("result").value= number1 * number2;
         }else {
             document.getElementById("result").value= number1 / number2;
         }
    }
