<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        table {
            width: 100%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <th>
            <input type="number" id="amount" placeholder="Nhập số tiền">
        </th>
        <th>
            <select id="from">
                <option value="dong">Việt Nam Đồng</option>
                <option value="usd">Đô La Mỹ</option>
            </select>
        </th>
        <th>
            <select id="to">
                <option value="usd">Đô La Mỹ</option>
                <option value="dong">Việt Nam Đồng</option>
            </select>
        </th>
        <th>
            <button onclick="convert()" style="width: auto">Convert</button>
        </th>
    </tr>
</table>
Result: <span id="result"></span>

<script>
    function convert() {
        let amount = parseInt(document.getElementById("amount").value)
        let from = (document.getElementById("from").value);
        let to = (document.getElementById("to").value);
        let result = 0;
        if (from === "dong" && to === "usd") {
            result = amount / 23000;
        }else if (from === "dong" && to === "dong") {
            result = amount;
        }else if (from === "usd" && to === "dong") {
            result = amount * 23000;
        }else  {
            result = amount;
        }
        document.getElementById("result").innerHTML=result;
    }
</script>
</body>
</html>
